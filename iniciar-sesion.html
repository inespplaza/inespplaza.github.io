<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>

    <a href="#contenido" class="visually-hidden-focusable btn btn-primary">Saltar al contenido principal</a>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Barra de navegación principal">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">SinLímites</a>

            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quiénes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main id="contenido" class="container my-5" role="main">
        <h1 class="mb-4">Bienvenido a SinLímites</h1>
        <p class="lead">Accede a tu cuenta para disfrutar de nuestras funcionalidades.</p>


        <section class="mt-4">
            <h2>Inicio de Sesión</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="usuario" 
                        placeholder="Ingresa tu usuario" 
                        aria-label="Usuario" 
                        required>
                </div>
                <div class="col-md-6">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="contrasena" 
                        placeholder="Ingresa tu contraseña" 
                        aria-label="Contraseña" 
                        required>
                </div>
                <div class="col-12">
                    <a class="btn btn-primary" href="home.html" role="button">Iniciar Sesión</a>
                    <a class="btn btn-primary" href="registro.html" role="button">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
